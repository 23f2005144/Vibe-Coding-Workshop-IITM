<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Pokémon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flappy Pokémon</h1>
    <p>Press the spacebar to make Pikachu fly!</p>
    <canvas id="gameCanvas" width="576" height="768"></canvas>
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over!</h2>
        <p>Your score: <span id="finalScore"></span></p>
        <button id="restartButton">Restart</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
